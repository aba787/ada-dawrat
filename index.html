<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آدا</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Tajawal", Arial, sans-serif;
            background-color: #3a3a3a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            width: 300px;
            height: 300px;
            background-color: #b8b8b8;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .logo-text {
            font-size: 4rem;
            font-weight: 600;
            color: #766E99;
            text-align: center;
        }

        @media (max-width: 480px) {
            .logo-container {
                width: 250px;
                height: 250px;
            }

            .logo-text {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-text">آدا</div>
    </div>
</body>
</html>
